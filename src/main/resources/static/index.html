<!DOCTYPE html>
<html lang="en" ng-app="characterViewer">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Char-Viewer</title>

    <link rel="stylesheet" href="webjars/angular-material/0.10.1/angular-material.min.css">
    <link rel="stylesheet" href="webjars/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="webjars/angularjs/1.4.4/angular.js"></script>
    <script src="webjars/angular-animate/1.4.4/angular-animate.js"></script>
    <script src="webjars/angular-aria/1.4.4/angular-aria.js"></script>
    <script src="webjars/angular-route/1.4.4/angular-route.js"></script>
    <script src="webjars/angular-material/0.10.1/angular-material.js"></script>
    <script src="js/character-service.js"></script>
    <script src="js/character-sheet.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="CharacterListCtrl" layout="column">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <i aria-label="Menu" class="fa fa-bars"></i>
            </md-button>
            <h1>
                <a href="#/">DnD5 Character Viewer</a>
            </h1>
        </div>
    </md-toolbar>

    <div layout="row" flex>
        <md-sidenav id="left" md-component-id="left" layout="column"
                    class="md-sidenav-left md-whiteframe-z2"
                     md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>
                <md-subheader>Character</md-subheader>
                <md-list-item ng-repeat="character in characters">
                    <a href="#/characters/{{character.id}}">{{ character.name }}</a>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <div id="content" flex>
            <div ng-view >
                <!-- put content here -->
            </div>
        </div>
    </div>
</body>
</html>
