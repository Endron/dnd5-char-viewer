<!DOCTYPE html>
<html lang="en" ng-app="charViewer">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Char-Viewer</title>

    <link rel="stylesheet" href="webjars/angular-material/0.10.1/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="webjars/angularjs/1.4.4/angular.js"></script>
    <script src="webjars/angular-animate/1.4.4/angular-animate.js"></script>
    <script src="webjars/angular-aria/1.4.4/angular-aria.js"></script>
    <script src="webjars/angular-material/0.10.1/angular-material.js"></script>
    <script src="js/character-service.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="CharCtrl" layout="column">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>DnD5 Character Viewer</h1>
        </div>
    </md-toolbar>

    <div layout="row" flex>
        <md-sidenav id="left" md-component-id="left" layout="column"
                    class="md-sidenav-left md-whiteframe-z2"
                     md-is-locked-open="$mdMedia('gt-sm')">
            This is the navigation.
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                This is the content.
            </md-content>
        </div>
    </div>
</body>
</html>
