<!DOCTYPE html>
<html lang="en" ng-app="charViewer">
    <title>Char-Viewer</title>
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="src/main/resources/static/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="CharCtrl">
    <h1>{{ char.name }} the {{ char.class }}</h1>
    <h2>Attributes</h2>
    <ul>
        <li ng-repeat="attribute in attributes">
            {{ attribute.name }}: {{ char[attribute.abbr] }} --> {{ char[attribute.abbr] | attributeModifier }}
        </li>
    </ul>
</body>
</html>
