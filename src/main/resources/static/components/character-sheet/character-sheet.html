<md-card flex layout="column">
    <md-toolbar class="md-toolbar-tools">
        <h2><i class="fa" ng-class="characterSheet.character.icon"></i> {{ characterSheet.character.name }}</h2>
    </md-toolbar>

    <md-card-content>
        <md-tabs md-dynamic-height>
            <md-tab label="Attributes">
                <div layout="row" layout-wrap>
                    <div flex-gt-md="33" flex-md="50" flex-sm="50" ng-repeat="(name, value) in characterSheet.character.attributes">
                        <div layout="column" layout-align="space-around center">
                            <h5 flex="15">{{ name }}</h5>
                            <h1 flex>{{ value | attributeModifier | addPlus}}</h1>
                        </div>
                    </div>
                </div>
            </md-tab>
            <md-tab label="Skills">
                <md-list>
                    <md-list-item class="md-3-line">
                        <md-input-container class="md-list-item-text">
                            <label><i class="fa fa-search"></i> Search for skill...</label>
                            <input type="text" ng-model="characterSheet.skillQuery" />
                        </md-input-container>
                    </md-list-item>

                    <md-list-item ng-repeat="skill in characterSheet.skills | filter:characterSheet.skillQuery | orderBy:'name'">
                        <div layout="row" flex layout-margin>
                            <div flex="10" layout="column" layout-align="center end">
                                {{ characterSheet.getSkillBonus(skill.name) | addPlus }}
                            </div>
                            <div flex layout="column" layout-align="center start">
                                {{ skill.name }}
                            </div>
                        </div>
                    </md-list-item>
                </md-list>
            </md-tab>
        </md-tabs>

    </md-card-content>
</md-card-content>
