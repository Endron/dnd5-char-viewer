buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.M4")
    }
}

apply plugin: 'spring-boot'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    final angularVersion = '1.4.4'

    compile 'org.springframework.boot:spring-boot-starter-web'

    runtime "org.webjars:angularjs:${angularVersion}"
    runtime "org.webjars.npm:angular-aria:${angularVersion}"
    runtime "org.webjars.npm:angular-animate:${angularVersion}"
    runtime "org.webjars.npm:angular-route:${angularVersion}"
    runtime 'org.webjars:angular-material:0.10.1'

    runtime 'org.webjars:font-awesome:4.4.0'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}
